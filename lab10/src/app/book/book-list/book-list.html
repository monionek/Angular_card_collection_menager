<h2>Lista książek</h2>

<a routerLink="/book/form">➕ Dodaj książkę</a>

<ul>
  <li *ngFor="let book of books">
    <strong>{{ book.title }}</strong> – {{ book.author }}

    |
    <a [routerLink]="['/book', book.id, 'details']">Szczegóły</a>
    |
    <a [routerLink]="['/book', book.id, 'form']">Edytuj</a>
  </li>
</ul>
